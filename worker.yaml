---
systemd:
  units:
    - name: docker.service
      enabled: true
    - name: locksmithd.service
      mask: true
    - name: data.mount
      enabled: true
      contents: |
        [Unit]
        Before=local-fs.target
        [Mount]
        What=/dev/xvdc
        Where=/data
        Type=ext4
        [Install]
        WantedBy=local-fs.target
    - name: unifi.service
      enabled: true
      contents: |
        [Unit]
        Description=Unifi controller
        [Service]
        ExecStartPre=-/usr/bin/docker kill unifi-controller
        ExecStartPre=-/usr/bin/docker rm unifi-controller
        ExecStartPre=/usr/bin/docker pull ghcr.io/linuxserver/unifi-controller
        ExecStart=/usr/bin/docker run --name unifi-controller -v /data:/config -p 443:8443 -e MEM_LIMIT=768M ghcr.io/linuxserver/unifi-controller:amd64-version-6.0.45
        ExecStop=/usr/bin/docker stop unify-controller
        [Install]
        WantedBy=multi-user.target

storage:
  files:
    - path: /etc/sysctl.d/max-user-watches.conf
      filesystem: root
      mode: 0644
      contents:
        inline: |
          fs.inotify.max_user_watches=16184
  filesystems:
    - name: data
      mount:
        device: /dev/xvdc
        format: ext4
        wipe_filesystem: true
        label: DATA
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - "${ssh_authorized_key}"
