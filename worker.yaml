---
systemd:
  units:
    - name: docker.service
      enabled: true
    - name: locksmithd.service
      mask: true
    - name: data.mount
      enabled: true
      contents: |
        [Unit]
        Before=local-fs.target
        [Mount]
        What=/dev/xvdc
        Where=/data
        Type=ext4
        [Install]
        WantedBy=local-fs.target
storage:
  files:
    - path: /etc/sysctl.d/max-user-watches.conf
      filesystem: root
      mode: 0644
      contents:
        inline: |
          fs.inotify.max_user_watches=16184
  filesystems:
    - name: data
      mount:
        device: /dev/xvdc
        format: ext4
        wipe_filesystem: true
        label: DATA
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - "${ssh_authorized_key}"
